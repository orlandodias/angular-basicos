<p>Lista de Heróis</p>

<ul>
    <li *ngFor="let heroe of heroes;let i = index"><strong>{{i+1}}</strong>-{{heroe}}</li>
 </ul>

 <div *ngIf="heroeBorrado; else noBorrado">
     <h3>Herói apagado: <small>{{heroeBorrado}}</small></h3>
  </div>
  <ng-template #noBorrado>
    <h3>Nenhum Herói foi apagado</h3>
</ng-template>

 <button (click)="apagarPrimeiro()" >Apagar Primeiro</button>
 <button (click)="apagarUltimo()" >Apagar Último</button>
